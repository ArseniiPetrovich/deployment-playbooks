---
- hosts: netstat
  vars:
    nginx_headers: "off"
    PROXY_PORT: "3000"
    NETSTATS_SERVER: "http://localhost:3000"
    username: "netstat"
    users:
      - name: "netstat"
    home: "/home/netstat"
  roles:
    - usermanager
    - nodejs
    - poa-logrotate
    - netstat
    - nginx
    - netstat-access
  tags:
    - netstat
